<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champion Modal PopUp</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <section class="modal container">
       <button class="modal__button" id="open-modal">
           Open Trophy
       </button>
       
       <div class="modal__container" id="modal-container">
           <div class="modal__content">
               <div class="modal__close close-modal" title="Close">
                   <i class='bx bx-x'></i>
               </div>

               <img src="transparent_wolf.png" class="modal__img">

               <h1 class="modal__title">Good Job!</h1>
               <p class="modal__description">Click the button to close...</p>

               <button class="modal__button modal__button-width">
                   View Status
               </button>

               <button class="modal__button-link close-modal">
                   Close
               </button>
           </div>
       </div>
    </section>
    
</body>
<script src="assets/javascript/script.js"></script>
</html>
